name: release nestjs-slack-assistant ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  #  contents: read # for checkout
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance (npm and jsr)
jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: â›µï¸ checkout
        uses: actions/checkout@v6

      - name: â˜‚ï¸ setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: ğŸ”‘ dependencies
        run: npm ci

      - name: ğŸ“ verify
        run: npm audit signatures

      - name: ğŸŒˆ build
        run: npm run build

      - name: ğŸ¦‹release nestjs-slack
        run: npm run release -w @xpr/nestjs-slack

      - name: ğŸ¦‹release nestjs-slack-assistant
        run: npm run release -w @xpr/nestjs-slack-assistant
